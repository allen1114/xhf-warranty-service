spring:
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd
  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    encoding: utf-8
    mode: HTML5
  jpa:
    database: MYSQL
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    druid:
      enable: true
  mvc:
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static/

