spring:
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd
  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    encoding: utf-8
    mode: HTML5
  jpa:
    database: h2
    database-platform:  org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:h2:mem:h2test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
